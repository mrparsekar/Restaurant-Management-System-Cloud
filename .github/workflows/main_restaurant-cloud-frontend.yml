name: Build and deploy React app to Azure Web App - restaurant-cloud-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # 2.1️⃣ Set environment variable for backend URL
      - name: Set environment variables
        run: |
          echo "REACT_APP_BACKEND_URL=https://restaurant-cloud-backend.azurewebsites.net" >> $GITHUB_ENV

      # 3️⃣ Install dependencies
      - name: Install dependencies
        working-directory: restaurant-frontend
        run: npm install

      # 4️⃣ Build React frontend
      - name: Build frontend
        working-directory: restaurant-frontend
        run: npm run build

      # 5️⃣ Zip the *contents* of the build folder (important)
      - name: Zip build folder contents
        working-directory: restaurant-frontend/build
        run: |
          # create ../build.zip containing the files inside restaurant-frontend/build at the zip root
          zip -r ../build.zip .
        shell: bash

      # 6️⃣ Upload build artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: restaurant-frontend/build.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 1️⃣ Download build artifact
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: build

      # 2️⃣ Login to Azure using Service Principal (single secret AZURE_CREDENTIALS)
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3️⃣ Deploy zip to Azure Web App (Windows)
      - name: Deploy React build zip to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'restaurant-cloud-frontend'
          package: build/build.zip
